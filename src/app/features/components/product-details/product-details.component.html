<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="imageCover">
                <p-image [src]="singleProduct.imageCover" alt="" width="100%" height="500vh" [preview]="true"></p-image>
            </div>
            <div class="imagesBox my-3">
                <div class="row">
                    <div class="col-4">
                        <p-image [src]="singleProduct.images[0]" alt="" width="100%" [preview]="true"></p-image>
                    </div>
                    <div class="col-4">
                        <p-image [src]="singleProduct.images[1]" alt="" width="100%" [preview]="true"></p-image>
                    </div>
                    <div class="col-4">
                        <p-image [src]="singleProduct.images[2]" alt="" width="100%" [preview]="true"></p-image>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="productInfo py-5 px-3">
                <h1>{{singleProduct.title}}</h1>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{singleProduct.category.name}}</span>
                    <span>{{singleProduct.brand.name}}</span>

                </div>
                <div class="desc mt-5">
                    <p class="fw-bold fs-3 text-capitalize" >about this item:</p>
                    <p>{{singleProduct.description}}</p>
                    <div class="d-flex align-items-center justify-content-between my-3 fs-4">
                        <span>Rating : {{singleProduct.ratingsAverage}}</span>
                        <span>Price : {{singleProduct.price}} $</span>
    
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn me-3">ADD TO CART</button>
                    <button class="heart"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
